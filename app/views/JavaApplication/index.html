#{extends 'main.html' /}
#{set title:'WhenWasIt?' /}

<section>
  <article>
    <header>
        <h1>WhenWasIt?</h1>
    </header>
  
    <div type="text" id="datepicker"></div>

    <fieldset id="minus_fieldset">
        <span id="minus_date">${formatedDate}</span>
        <span>=</span>
        <input id="minus" value="" placeholder='days'/>
        <span id="minus_sign">-</span>
    </fieldset>

    <fieldset id="plus_fieldset">
        <span id="plus_sign">+</span>
        <input id="plus" value="" placeholder='days'/>
        <span>=</span>
        <span id="plus_date">${formatedDate}</span>
    </fieldset>

    <footer>
        <p>Compiled by <a href="http://twitter.com/torbjornvatn">@torbjornvatn</a></p>
        <a href="http://www.playframework.org"><img src="/public/images/badge-dark.png"/></a>
    </footer>
    <script>
        var calculateAction = #{jsAction @JavaApplication.calculate() /}
    </script>
  </article>
</section>
